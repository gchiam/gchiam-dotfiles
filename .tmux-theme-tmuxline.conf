# This tmux statusbar config was created by tmuxline.vim
# on Mon, 29 Sep 2014

set -g status-bg "colour18"
set -g message-command-fg "colour7"
set -g status-justify "left"
set -g status-left-length "100"
set -g status "on"
set -g pane-active-border-fg "colour2"
set -g message-bg "colour18"
set -g status-right-length "100"
set -g status-right-attr "none"
set -g message-fg "colour7"
set -g message-command-bg "colour18"
set -g status-attr "none"
set -g status-utf8 "on"
set -g pane-border-fg "colour18"
set -g status-left-attr "none"
setw -g window-status-fg "colour20"
setw -g window-status-attr "none"
setw -g window-status-activity-bg "colour18"
setw -g window-status-activity-attr "none"
setw -g window-status-activity-fg "colour2"
setw -g window-status-separator ""
setw -g window-status-bg "colour18"
set -g status-left "#[fg=colour18,bg=colour2] [#S] #[fg=colour2,bg=colour18,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=colour2,bg=colour18,nobold,nounderscore,noitalics]#[fg=colour18,bg=colour2] \"#22T\" %H:%M %d-%b-%y "
setw -g window-status-format "#[fg=colour18,bg=colour18,nobold,nounderscore,noitalics]#[default] #I:#W#F #[fg=colour18,bg=colour18,nobold,nounderscore,noitalics]"
setw -g window-status-current-format "#[fg=colour18,bg=colour18,nobold,nounderscore,noitalics]#[fg=colour7,bg=colour18] #I:#W#F #[fg=colour18,bg=colour18,nobold,nounderscore,noitalics]"
