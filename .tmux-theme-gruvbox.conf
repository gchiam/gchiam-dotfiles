# This tmux statusbar config was created based on gruvbox colorscheme
#
set-option -g @cpu_icon "♤"


set -g status "on"
set -g status-justify "left"
set -g status-left-length "100"
set -g status-right-length "100"
set -g status-right-attr "none"
set -g status-attr "none"
#set -g status-utf8 "on"
set -g status-left-attr "none"
set -g pane-active-border-fg "colour166"
set -g pane-border-fg "colour241"
set -g status-bg "colour18"
set -g message-fg "colour236"
set -g message-bg "colour108"
setw -g window-status-fg "colour235"
setw -g window-status-bg "colour235"
setw -g window-status-attr "none"
setw -g window-status-activity-bg "colour236"
setw -g window-status-activity-attr "none"
setw -g window-status-activity-fg "colour2"
setw -g window-status-separator ""

set -g status-left "#[fg=colour8,bg=colour4] #S #[fg=colour4,bg=colour18]"
set -g status-right "#[fg=colour7,bg=colour18]  %Y-%m-%d  %H:%M  #{battery_icon} #{battery_percentage} #{battery_remain}  #{cpu_icon}#{cpu_percentage}  #[fg=colour4,bg=colour18]#[fg=colour8,bg=colour4] #h "
setw -g window-status-format "#[fg=colour18,bg=colour7]#[fg=colour18,bg=colour7] #I #[fg=colour18,bg=colour7] #W #[fg=colour7,bg=colour18]"
setw -g window-status-current-format "#[fg=colour18,bg=colour2]#[fg=colour8,bg=colour2] #I #[fg=colour8,bg=colour2] #W #[fg=colour2,bg=colour18]"
