# This tmux statusbar config was created based on gruvbox colorscheme

set -g status "on"
set -g status-justify "left"
set -g status-left-length "100"
set -g status-right-length "100"
set -g status-right-attr "none"
set -g status-attr "none"
#set -g status-utf8 "on"
set -g status-left-attr "none"
set -g pane-active-border-fg "colour166"
set -g pane-border-fg "colour241"
set -g status-bg "colour239"
set -g message-fg "colour236"
set -g message-bg "colour108"
setw -g window-status-fg "colour235"
setw -g window-status-bg "colour235"
setw -g window-status-attr "none"
setw -g window-status-activity-bg "colour236"
setw -g window-status-activity-attr "none"
setw -g window-status-activity-fg "colour208"
setw -g window-status-separator ""

set -g status-left "#[fg=colour239,bg=colour108] #S #[fg=colour108,bg=colour239,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=colour166,bg=colour239,nobold,nounderscore,noitalics]#[fg=colour223,bg=colour166] %Y-%m-%d  %H:%M #[fg=colour208,bg=colour166,nobold,nounderscore,noitalics]#[fg=colour239,bg=colour208] #h "
setw -g window-status-format "#[fg=colour239,bg=colour237,noitalics]#[fg=colour246,bg=colour237] #I #[fg=colour246,bg=colour237] #W #[fg=colour237,bg=colour239,noitalics]"
setw -g window-status-current-format "#[fg=colour239,bg=colour208,nobold,nounderscore,noitalics]#[fg=colour241,bg=colour208] #I #[fg=colour241,bg=colour208,nobold] #W #[fg=colour208,bg=colour239,nobold,nounderscore,noitalics]"
