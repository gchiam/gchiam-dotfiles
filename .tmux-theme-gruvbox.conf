# This tmux statusbar config was created based on gruvbox colorscheme

set -g status "on"
set -g status-justify "left"
set -g status-left-length "100"
set -g status-right-length "100"
set -g status-right-attr "none"
set -g status-attr "none"
set -g status-utf8 "on"
set -g status-left-attr "none"
set -g pane-active-border-fg "colour142"
set -g pane-border-fg "colour241"
set -g status-bg "colour239"
set -g message-fg "colour236"
set -g message-bg "colour108"
setw -g window-status-fg "colour239"
setw -g window-status-bg "colour237"
setw -g window-status-attr "none"
setw -g window-status-activity-bg "colour236"
setw -g window-status-activity-attr "none"
setw -g window-status-activity-fg "colour208"
setw -g window-status-separator ""

set -g status-left "#[fg=colour239,bg=colour208] #S #[fg=colour208,bg=colour239,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=colour166,bg=colour239,nobold,nounderscore,noitalics]#[fg=colour223,bg=colour166] %Y-%m-%d  %H:%M #[fg=colour208,bg=colour166,nobold,nounderscore,noitalics]#[fg=colour239,bg=colour208] #h "
setw -g window-status-format "#[fg=colour239,bg=colour239,noitalics]#[fg=colour142,bg=colour239] #I #[fg=colour142,bg=colour239] #W #[fg=colour239,bg=colour239,noitalics] "
setw -g window-status-current-format "#[fg=colour239,bg=colour142,nobold,nounderscore,noitalics]#[fg=colour239,bg=colour142] #I #[fg=colour239,bg=colour142,bold] #W #[fg=colour142,bg=colour239,nobold,nounderscore,noitalics] "
