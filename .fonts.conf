<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <match target="pattern">
        <test name="family" qual="any">
            <string>Roboto</string>
        </test>
        <test name="weight" compare="less_eq">
            <const>normal</const>
        </test>
        <edit mode="assign" name="weight">
            <const>light</const>
        </edit>
    </match>
</fontconfig>
